<!DOCTYPE html>
<html>
<head>
    <title>홈</title>
    <meta charset="utf-8">
</head>
<style>
    a{
	text-decoration: none;
	color: #999999;
}
*{
	margin: 0px;
	padding: 0px;
}
.benner{
	margin: 10px;
	height: 10px;
}
.logo{ /*logo img, text*/
	float: left;
	position: absolute;
	top: 30px;
	left: 50%;
	transform: translate(-50%,0%);
	width: 270px;
	padding: 10px;
	margin: 0px;
}
.logo img{
	width: 180px;
}
.logo #logo_name{ /*logo text*/
	font-size: 45px;
	margin-top: 120px;
	float: right;
}
#id li{ /*로그인 창*/
	float: right;
	padding-right: 10px;
	margin-left: 5px;
	line-height: 20px;
	list-style: none;
	font-size: 13px;
}
#id img{
	width: 20px;
}

</style>
<body>
<div class="benner">
    <div class="logo">
        <a href="/home"><img src=".\img\recipe_logo.png" width="100"></a>
        <a id="logo_name" href="/home">띵잇</a>
    </div>

 </body>
</html>
